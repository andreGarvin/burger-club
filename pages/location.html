    <script>
      var map;
      function initMap() {
        var pins = [
          { lat: 40.7661763, lng: -73.9206756 },
          { lat: 40.7039915, lng: -74.0132804 }
        ]
        
        for ( var i in pins ) {
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 13,
              center: pins[i]
            });
            var marker = new google.maps.Marker({
              position: pins[i],
              map: map
            });
        }
        
        // var map = new google.maps.Map(document.getElementById('map'), {

    </script>
